apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: node:latest
          env:
            - name: REDIS_PASSWORD
              value: rickychao
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /app
              name: app-dir
          ports:
            - containerPort: 3030
      volumes:
        - name: app-dir
          hostPath:
            path: /Users/lusifar/testbed/testbed_node/testbed_redisAPIService
            type: Directory
